<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>bookList</title>
</head>
<body>
	<h1>도서 조회/수정</h1>
	<table border="1">
		<thead>
			<tr>
				<th>도서번호</th>
				<th>도서명</th>
				<th>표지</th>
				<th>출판일자</th>
				<th>금액</th>
				<th>출판사</th>
				<th>도서소개</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="bookInfo, idxStat : ${bookList}">			
				<tr th:id="${idxStat.index}">
					<td th:text="${bookInfo.bookNo}"></td>
					<td th:text="${bookInfo.bookName}"></td>
					<td><img style="width: 50px; height: 50px;" th:src="@{images/{bookImg}(bookImg=${bookInfo.bookCoverimg})}"/></td>
					<td th:text="${#dates.format(bookInfo.bookDate, 'yyyy/MM/dd')}"></td>
					<td th:text="${#numbers.formatInteger(bookInfo.bookPrice, 3, 'COMMA')}"></td>
					<td th:text="${bookInfo.bookPublisher}"></td>
					<td th:text="${bookInfo.bookInfo}"></td>
				</tr>
			</th:block>
		</tbody>
	</table>
</body>
</html>
